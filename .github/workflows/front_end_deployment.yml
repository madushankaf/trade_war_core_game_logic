name: Frontend Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'trade_war_ui/**'
      - '.github/workflows/front_end_deployment.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'trade_war_ui/**'
      - '.github/workflows/front_end_deployment.yml'

env:
  AWS_REGION: us-east-1
  S3_BUCKET: trade-war-ui
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
  REACT_APP_API_BASE_URL: ${{ vars.REACT_APP_API_BASE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      working-directory: ./trade_war_ui
      run: npm install --no-audit --no-fund

    - name: Build application
      working-directory: ./trade_war_ui
      env:
        REACT_APP_API_BASE_URL: ${{ env.REACT_APP_API_BASE_URL }}
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to S3
      run: |
        aws s3 sync trade_war_ui/build/ s3://${{ env.S3_BUCKET }} --delete --cache-control "max-age=31536000,public"
        aws s3 cp trade_war_ui/build/index.html s3://${{ env.S3_BUCKET }}/index.html --cache-control "no-cache,no-store,must-revalidate"

    - name: Invalidate CloudFront cache
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*" 